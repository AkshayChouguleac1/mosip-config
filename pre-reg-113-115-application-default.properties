# set true if you want to set up new database and object store
isNewDatabase=true

#Database config
#Source Database Connection
#source database hostname
mosip.source.database.hostname=postgres-postgresql.postgres
#source database port
mosip.source.database.port=5432
#source database name
source.db.name=mosip_prereg
#source jdbc url
datasource.primary.jdbcUrl=jdbc:postgresql://${mosip.source.database.hostname}:${mosip.source.database.port}/${source.db.name}
#source database username
datasource.primary.username=postgres
#source database password
datasource.primary.password=${db.source.dbuser.password}
#source database driver class name
datasource.primary.driver-class-name=org.postgresql.Driver

#Destination Database Connection
# destination database hostname
mosip.destination.database.hostname=postgres-postgresql.postgres
#destination database port
mosip.destination.database.port=5432
#destination database name
destination.db.name=mosip_prereg
#destination database jdbc url
datasource.secondary.jdbcUrl=jdbc:postgresql://${mosip.destination.database.hostname}:${mosip.destination.database.port}/${destination.db.name}
#destination user name
datasource.secondary.username=postgres
#destination database password
datasource.secondary.password=${db.destination.dbuser.password}
#destination driver class name
datasource.secondary.driver-class-name=org.postgresql.Driver

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.main.web-application-type=none

mosip.base.url=${mosip.kernel.keymanager.url}
cryptoResource.url=${mosip.base.url}/v1/keymanager

appId=${mosip.iam.adapter.clientid}
clientId=mosip-prereg-client
secretKey=${mosip.prereg.client.secret}

decryptAppId=REGISTRATION
decryptReferenceId=
encryptAppId=PRE_REGISTRATION
encryptReferenceId=INDIVIDUAL

decryptBaseUrl=${mosip.base.url}
encryptBaseUrl=${mosip.kernel.keymanager.url}

mosip.kernel.objectstore.account-name=prereg

object.store.s3.use.account.as.bucketname=true

# source object store server properties
object.store.s3.url=http://127.0.0.1:9000
object.store.s3.accesskey=minioadmin
object.store.s3.secretkey=${source.object.store.secretkey}

object.store.s3.region=
object.store.s3.readlimit=10000000
object.store.connection.max.retry=2

# destination object store server properties
destinationObjectStore.s3.url=http://127.0.0.1:9002
destinationObjectStore.s3.access-key=minioadmin
destinationObjectStore.s3.secret-key=${destination.object.store.secretkey}
